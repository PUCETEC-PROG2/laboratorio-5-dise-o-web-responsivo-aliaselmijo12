<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/pokemon-cards.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/images/pokedex-logo.png" alt="Pokedex">
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Pokemons</a></li>
                <li class="nav-item"><a href="trainers.html" class="nav-link">Entrenadores</a></li>
                <li class="nav-item"><a href="#nuevo-pokemon" class="nav-link">Nuevo Pokemon</a></li>
                <li class="nav-item"><a href="#nuevo-entrenador" class="nav-link">Nuevo Entrenador</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section id="pokemons" class="pokemon-grid">
            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/778.png" alt="Mimikyu" class="pokemon-image">
                <div class="pokemon-info">
                    <h3 class="pokemon-name">Mimikyu</h3>
                    <span class="pokemon-type type-ghost">Fantasma</span>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/249.png" alt="Lugia" class="pokemon-image">
                <div class="pokemon-info">
                    <h3 class="pokemon-name">Lugia</h3>
                    <span class="pokemon-type type-psychic">Psiquico</span>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/158.png" alt="Totodile" class="pokemon-image">
                <div class="pokemon-info">
                    <h3 class="pokemon-name">Totodile</h3>
                    <span class="pokemon-type type-water">Agua</span>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/646.png" alt="Kyurem" class="pokemon-image">
                <div class="pokemon-info">
                    <h3 class="pokemon-name">Kyurem</h3>
                    <span class="pokemon-type type-dragon">Dragon</span>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/384.png" alt="Rayquaza" class="pokemon-image">
                <div class="pokemon-info">
                    <h3 class="pokemon-name">Rayquaza</h3>
                    <span class="pokemon-type type-dragon">Dragon</span>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/214.png" alt="Heracross" class="pokemon-image">
                <div class="pokemon-info">
                    <h3 class="pokemon-name">Heracross</h3>
                    <span class="pokemon-type type-bug">Insecto</span>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/94.png" alt="Gengar" class="pokemon-image">
                <div class="pokemon-info">
                    <h3 class="pokemon-name">Gengar</h3>
                    <span class="pokemon-type type-ghost">Fantasma</span>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/445.png" alt="Garchomp" class="pokemon-image">
                <div class="pokemon-info">
                    <h3 class="pokemon-name">Garchomp</h3>
                    <span class="pokemon-type type-dragon">Dragon</span>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/251.png" alt="Celebi" class="pokemon-image">
                <div class="pokemon-info">
                    <h3 class="pokemon-name">Celebi</h3>
                    <span class="pokemon-type type-grass">Planta</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
